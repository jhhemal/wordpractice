{% extends 'word/base.html' %}

{% block content %}
    <p class="text-center">
        <a href="{% url 'create-word' %}" class="btn btn-primary">Add Word</a>
        <a href="{% url 'all-words' %}" class="btn btn-success">All Words</a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            About
        </button>
    </p>
    
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">About Developer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body bg-card">
              <p class="text-danger">
                  Jahidul Hasan Hemal <br>
                  Full Stack Python, Django, Flask, React Developer <br>
                  Machine Learning Newbie <br>
                  *nix user <br>
                  Open Source Enthuasist
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
{% endblock content %}
